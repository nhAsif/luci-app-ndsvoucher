<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --background: #232136;
      --foreground: #e0def4;
      --primary: #eb6f92;
      --muted: #6e6a86;
      --subtle: #908caa;
      --accent: #3e8fb0;
      --error: #eb0000;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: var(--background);
      color: var(--foreground);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(to right, var(--accent), var(--subtle));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      animation: headerPulse 3s infinite alternate;
    }
    header p {
      color: var(--subtle);
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    @keyframes headerPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    .container {
      background-color: #2a273f;
      max-width: 400px;
      width: 90%;
      margin: 1rem auto;
      padding: 2rem;
      text-align: center;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #eb6f92cc, 0 0 20px #3e8fb066;
      animation: pulseGlow 2s infinite alternate;
    }
    @keyframes pulseGlow {
      from { box-shadow: 0 0 8px #eb6f92cc, 0 0 16px #3e8fb044; }
      to { box-shadow: 0 0 14px #eb6f92ff, 0 0 26px #3e8fb088; }
    }
    svg {
      margin-bottom: 1rem;
    }
    .title {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--subtle);
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
    }
    #voucherForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input-field {
      background-color: var(--muted);
      border: 1px solid var(--subtle);
      color: var(--foreground);
      width: 100%;
      padding: 1rem;
      font-size: 1.125rem;
      text-align: center;
      border-radius: 0.375rem;
      outline: none;
    }
    .input-field::placeholder {
      color: var(--subtle);
      opacity: 1;
    }
    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary);
    }
    .btn-submit {
      background-color: var(--primary);
      color: var(--background);
      width: 100%;
      padding: 1rem;
      font-size: 1.125rem;
      font-weight: 700;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease-in-out;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    .btn-submit::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
      z-index: 0;
    }
    .btn-submit:hover::after {
      left: 0;
    }
    .message {
      margin-top: 1rem;
      font-size: 1.125rem;
      min-height: 1.5em;
    }
    .error-message { color: var(--error); }
    .success-message { color: var(--accent); }
    .quote {
      color: var(--subtle);
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }
    footer {
      background-color: var(--background);
      color: var(--primary);
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid var(--subtle);
    }
    @media screen and (max-width: 480px) {
      .title { font-size: 1.5rem; }
      .subtitle, .btn-submit, .input-field { font-size: 1rem; }
    }
  </style>
</head>

    <h1 class="title">Welcome to NDS Voucher Portal</h1>
    <p class="subtitle">Please enter your voucher code to get connected.</p>
    <form id="voucherForm">
      <input type="text" id="voucherCode" placeholder="Enter Voucher Code" class="input-field" required>
      <button type="submit" class="btn-submit">Connect</button>
    </form>
    <p id="errorMessage" class="message error-message"></p>
    <p id="successMessage" class="message success-message"></p>
    <p class="quote">"The internet is not a luxury, it's a necessity." â€“ FCC</p>

  </footer>

  <script>
    document.getElementById('voucherForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const voucherCode = document.getElementById('voucherCode').value.trim();
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      errorMessage.textContent = '';
      successMessage.textContent = '';
      
      const urlParams = new URLSearchParams(window.location.search);
      const clientIP = urlParams.get('ip');
      const clientMAC = urlParams.get('mac');
      const token = urlParams.get('token');
      
      if (!clientIP || !clientMAC || !token) {
        errorMessage.textContent = 'Missing required information. Please reconnect to the WiFi and try again.';
        return;
      }
      
      try {
        const response = await fetch(`/ndsvoucher/api/validate?voucher=${encodeURIComponent(voucherCode)}&ip=${encodeURIComponent(clientIP)}&mac=${encodeURIComponent(clientMAC)}`);
        const data = await response.json();
        
        if (!response.ok || data.status !== 'success') {
          throw new Error(data.error || 'Invalid voucher code');
        }
        
        successMessage.textContent = `Success! You have access for ${data.duration} minutes. Redirecting...`;
        setTimeout(() => {
          window.location.href = `http://192.168.100.1:2050/nodogsplash_auth/?tok=${token}`;
        }, 2000);
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });
  </script>
